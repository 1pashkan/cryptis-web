<html>
<head>
    <script>
        (function languageAutodetect() {
            var language = window.navigator.userLanguage || window.navigator.language;
            redirectToLanguage(language == 'ru' ? 'ru' : 'en');
        })();

        function redirectToLanguage(lang) {
            location.pathname = lang;
        }
    </script>
</head>

</body>
